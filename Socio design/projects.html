<!DOCTYPE html>
<head>

    <style>
        .projects-container{
            display:grid;
            grid-template-columns:1fr 1fr;
            column-gap:1%;
            row-gap:0.5%;
        }

        .projects-container img{
            width:100%;
            height:auto;
        }
        
        .projects-container div:hover img{
            filter:brightness(40%);

        }

        .projects-container div:hover p{
            display:block;
        }

        .projects-container div{
            position:relative;
        }

        .projects-container div p{
            display:none;   /* hover 될 때만 보이게 */

            position:absolute;  /* 이미지 위에 텍스트 넣기 */

            top:45%;   
            left:50%;
            transform: translate(-50%, -50%);  /* 텍스트 이미지 중앙배치 */

            text-align:center;
            color:white;
            font-size:larger;
            font-size:medium;

            /* 밑줄 */  
            padding-bottom:3px;
            border-bottom:1px solid white;
        }
    </style>
</head>
