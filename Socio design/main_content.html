<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .grid-container{
            display:grid;
            grid-template-columns:1fr 1fr;
            grid-gap:10px;
        }

        #AN-container{
            position:relative;
            display:grid;
            grid-column:2 / 3;
            grid-row:1 / 3;
        }

        #sonos-container{
            position:relative;
        }

        #hedeker-container{
            position:relative;
        }

        .grid-container div:hover img{
            filter:brightness(40%);
        }

        .grid-container div:hover p{
            display:block;
        }

        .grid-container p{
            display:none;   /* hover 될 때만 보이게 */

            position:absolute;  /* 이미지 위에 텍스트 넣기 */

            top:45%;
            left:50%;
            transform: translate(-50%, -50%);  /* 텍스트 이미지 중앙배치 */

            text-align:center;
            color:white;
            font-size:larger;
            font-size:medium;

            /* 밑줄 */
            padding-bottom:3px;
            border-bottom:1px solid white;
        }

        .slider{
            position:relative;
            width:100%;
            height:600px;
        }

        .slider .slider-content{
            position:absolute;
            left:0;
            top:0;
            overflow:hidden;
            width:100%;
            height:100%;
        }

        .slider-dot{
            display:inline-block;
            border:1px solid black;
            background-color:white;
            border-radius:50%;
            margin:0px 2px 0px 2px;
            width:9px;
            height:9px;
            cursor:pointer;
        }
        
        .dot-container{
            text-align:center;
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-content" style="z-index:0; display:block; opacity:1;">
            <image src = "https://sociodesign.co.uk/base/wp-content/uploads/2018/06/Hero_Knnox.jpg"></image>
        </div>
        <div class="slider-content" style="z-index:0; display:none; opacity:0;" >
            <image src = "https://sociodesign.co.uk/base/wp-content/uploads/2018/06/Hero_Capital_2.jpg"></image>
        </div>
        <div class="slider-content" style="z-index:0; display:none; opacity:0;">
            <image src = "https://sociodesign.co.uk/base/wp-content/uploads/2018/06/Hero_Chaos.jpg"></image>
        </div>
        <div class="slider-content" style="z-index:0; display:none; opacity:0;">
            <image src = "https://sociodesign.co.uk/base/wp-content/uploads/2018/06/Hero_BC.jpg"></image>
        </div>
        <div class="slider-content" style="z-index:0; display:none; opacity:0;">
            <image src = "https://sociodesign.co.uk/base/wp-content/uploads/2018/06/Hero_Twice.jpg"></image>
        </div>
    </div>
    <div class = "dot-container" style="margin-top:1em;">
        <span class="slider-dot" style="background-color:black;" onclick="changeSlide('0');">&nbsp;</span>
        <span class="slider-dot" onclick="changeSlide('1');">&nbsp;</span>
        <span class="slider-dot" onclick="changeSlide('2');">&nbsp;</span>
        <span class="slider-dot" onclick="changeSlide('3');">&nbsp;</span>
        <span class="slider-dot" onclick="changeSlide('4');">&nbsp;</span>
    </div>
    <div class ="grid-container" style="margin-top:20px;">
    <div id = "sonos-container">
        <a href="#">
            <image src = "https://sociodesign.co.uk/base/wp-content/uploads/2018/03/Image_11_-.jpg"></image>
            <p>Sonos</p>
        </a>
    </div>
    <div id = "hedeker-container">
        <a href = "#">
            <image src = "https://sociodesign.co.uk/base/wp-content/uploads/2016/05/Hedeker_Macro.png"></image>
            <p>Hedeker</p>
        </a>
    </div>
    <div id="AN-container">
        <a href = "#">
            <image src = "https://user-images.githubusercontent.com/51112542/89042888-a3784980-d382-11ea-8605-adfeabcaa22c.jpg" style="height:100%"></image>
            <p>A.N. Other</p>
        </a>
    </div>
</div>
</body>
</html>
